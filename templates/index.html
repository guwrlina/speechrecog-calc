<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use url_for to correctly link static files -->
    <link rel="stylesheet" href="style.css">
    <title>Speech Recognition Calculator | GLP</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" disabled>
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value =''" class="ac">
                    <input type="button" class="del" value="Del" onclick="display.value.toString().slice(0,-1)">
                    <input type="button" class="symbols" value="." onclick="display.value +=''">
                    <input type="button" class="symbols" value="/" onclick="display.value +=''">
                </div>
                <div>
                    <input type="button" class="NumpadBtns" value="7" onclick="display.value +=''">
                    <input type="button" class="NumpadBtns" value="8" onclick="display.value +=''">
                    <input type="button" class="NumpadBtns" value="9" onclick="display.value +=''">
                    <input type="button" class="symbols" value="*" onclick="display.value +=''">
                </div>
                <div>
                    <input type="button" class="NumpadBtns" value="4" onclick="display.value +=''">
                    <input type="button" class="NumpadBtns" value="5" onclick="display.value +=''">
                    <input type="button" class="NumpadBtns" value="6" onclick="display.value +=''">
                    <input type="button" class="symbols" value="-" onclick="display.value +=''">
                </div>
                <div>
                    <input type="button" class="NumpadBtns" value="1" onclick="display.value +=''">
                    <input type="button" class="NumpadBtns" value="0" onclick="display.value +=''">
                    <input type="button" class="NumpadBtns" value="00" onclick="display.value +=''">
                    <input type="button" class="symbols" value="+" onclick="display.value +='+'">
                </div>
                <div>
                    <input type="button" class="special" value="00" onclick="display.value +=''">
                    <input type="button" class="special" value="0" onclick="display.value += ''">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                </div>
            </form>
        </div>
        <div class="audio-control">
            <button id="startAudio" class="audio-btn">Start Speech Recognition</button>
            <button id="stopAudio" class="audio-btn" disabled>Stop Speech Recognition</button>
        </div>
        <div id="status" class="status"></div>
        <div><h5>PS: Backend is not yet deployed. Speech recognition functions on my local server only.</h5></div>
    </div>
    <!-- Use url_for to correctly link JS file -->
    <script src="script.js"></script>
</body>
</html>
